name       : kio-gdrive
version    : 21.04.1
release    : 24
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.1/src/kio-gdrive-21.04.1.tar.xz : b97897fca895ccf3b024886f39f1ffe8f729cc2b911f50815cd417e2983e334c
license    : GPL-2.0-or-later
component  : kde.desktop
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - pkgconfig(accounts-qt5)
    - kaccounts-integration-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kdoctools-devel
    - kio-devel
    - knotifications-devel
    - libkgapi-devel
    - qtkeychain-devel
rundeps    :
    - kaccounts-providers
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
