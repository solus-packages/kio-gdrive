name       : kio-gdrive
version    : 23.04.1
release    : 41
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.1/src/kio-gdrive-23.04.1.tar.xz : a9b3f96b9e3dc6154f33817396ca3d2b2eb40c97901e840f3a3055b8105f2900
license    : GPL-2.0-or-later
component  : kde.desktop
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - pkgconfig(accounts-qt5)
    - kaccounts-integration-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kdoctools-devel
    - kio-devel
    - knotifications-devel
    - libkgapi-devel
    - qtkeychain-devel
    - purpose-devel
rundeps    :
    - kaccounts-providers
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
