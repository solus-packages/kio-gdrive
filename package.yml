name       : kio-gdrive
version    : 21.08.2
release    : 29
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.2/src/kio-gdrive-21.08.2.tar.xz : 62b678eb3f90293752c4cbe65ffae5edd485f04cbab53831b4cec7c1192b7055
license    : GPL-2.0-or-later
component  : kde.desktop
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - pkgconfig(accounts-qt5)
    - kaccounts-integration-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kdoctools-devel
    - kio-devel
    - knotifications-devel
    - libkgapi-devel
    - qtkeychain-devel
rundeps    :
    - kaccounts-providers
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
