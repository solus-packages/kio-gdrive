name       : kio-gdrive
version    : 20.12.2
release    : 21
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.2/src/kio-gdrive-20.12.2.tar.xz : 758a8d2b61537a58a968b67ca5318ea70370bd04c2806c7baf7625abe1549c67
license    : GPL-2.0-or-later
component  : kde.desktop
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - pkgconfig(accounts-qt5)
    - kaccounts-integration-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kdoctools-devel
    - kio-devel
    - knotifications-devel
    - libkgapi-devel
    - qtkeychain-devel
rundeps    :
    - kaccounts-providers
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
