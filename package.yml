name       : kio-gdrive
version    : 22.04.0
release    : 34
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.0/src/kio-gdrive-22.04.0.tar.xz : 9f910baa87f707d1f28c9da5d3f1b104b992f7c7b3ca2ca532cb3646d92c84ec
license    : GPL-2.0-or-later
component  : kde.desktop
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - pkgconfig(accounts-qt5)
    - kaccounts-integration-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kdoctools-devel
    - kio-devel
    - knotifications-devel
    - libkgapi-devel
    - qtkeychain-devel
    - purpose-devel
rundeps    :
    - kaccounts-providers
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
