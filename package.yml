name       : kio-gdrive
version    : 21.12.3
release    : 33
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.3/src/kio-gdrive-21.12.3.tar.xz : 07c1c20ed3ec8b96691d85a408997a94a76e0a61a50b056df3e21f6cde61a32e
license    : GPL-2.0-or-later
component  : kde.desktop
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - pkgconfig(accounts-qt5)
    - kaccounts-integration-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kdoctools-devel
    - kio-devel
    - knotifications-devel
    - libkgapi-devel
    - qtkeychain-devel
    - purpose-devel
rundeps    :
    - kaccounts-providers
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
