name       : kio-gdrive
version    : 20.12.3
release    : 22
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.3/src/kio-gdrive-20.12.3.tar.xz : 4569cc07681aa88a81bda7923c795916cc6d1578859e11f0bb336699db8f7b70
license    : GPL-2.0-or-later
component  : kde.desktop
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - pkgconfig(accounts-qt5)
    - kaccounts-integration-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kdoctools-devel
    - kio-devel
    - knotifications-devel
    - libkgapi-devel
    - qtkeychain-devel
rundeps    :
    - kaccounts-providers
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
