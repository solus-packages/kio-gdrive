name       : kio-gdrive
version    : 21.04.3
release    : 26
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.3/src/kio-gdrive-21.04.3.tar.xz : 2e52a9539524b59b1127e14d024e9fb970100e1699772dc94c9222dd409b4631
license    : GPL-2.0-or-later
component  : kde.desktop
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - pkgconfig(accounts-qt5)
    - kaccounts-integration-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kdoctools-devel
    - kio-devel
    - knotifications-devel
    - libkgapi-devel
    - qtkeychain-devel
rundeps    :
    - kaccounts-providers
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
