name       : kio-gdrive
version    : 21.04.0
release    : 23
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.0/src/kio-gdrive-21.04.0.tar.xz : 506f79cf2d4a86f5ce0e3905c1de481ba8558ac865f50bd1a347aeef35183e5c
license    : GPL-2.0-or-later
component  : kde.desktop
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - pkgconfig(accounts-qt5)
    - kaccounts-integration-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kdoctools-devel
    - kio-devel
    - knotifications-devel
    - libkgapi-devel
    - qtkeychain-devel
rundeps    :
    - kaccounts-providers
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
