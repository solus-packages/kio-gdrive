name       : kio-gdrive
version    : 22.04.2
release    : 36
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.2/src/kio-gdrive-22.04.2.tar.xz : 20296785c8517a2362301cb4db9b415a9de961639ea9e95eb3640cd97ee188d7
license    : GPL-2.0-or-later
component  : kde.desktop
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - pkgconfig(accounts-qt5)
    - kaccounts-integration-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kdoctools-devel
    - kio-devel
    - knotifications-devel
    - libkgapi-devel
    - qtkeychain-devel
    - purpose-devel
rundeps    :
    - kaccounts-providers
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
