name       : kio-gdrive
version    : 21.08.3
release    : 30
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.3/src/kio-gdrive-21.08.3.tar.xz : 2dbf3f288cd80bb7051284c6f102cdb77cc746078c66809455b860ac270be8c0
license    : GPL-2.0-or-later
component  : kde.desktop
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - pkgconfig(accounts-qt5)
    - kaccounts-integration-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kdoctools-devel
    - kio-devel
    - knotifications-devel
    - libkgapi-devel
    - qtkeychain-devel
rundeps    :
    - kaccounts-providers
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
