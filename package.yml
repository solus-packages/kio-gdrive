name       : kio-gdrive
version    : 21.08.1
release    : 28
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.1/src/kio-gdrive-21.08.1.tar.xz : 7c8795e0052adbbef06500d073a1a26c4d9c74f4a3874fa5f3e1c114d04215ef
license    : GPL-2.0-or-later
component  : kde.desktop
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - pkgconfig(accounts-qt5)
    - kaccounts-integration-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kdoctools-devel
    - kio-devel
    - knotifications-devel
    - libkgapi-devel
    - qtkeychain-devel
rundeps    :
    - kaccounts-providers
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
