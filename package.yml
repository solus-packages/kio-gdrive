name       : kio-gdrive
version    : 21.08.0
release    : 27
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.0/src/kio-gdrive-21.08.0.tar.xz : 9feefdb711c927bf9dc0af557e10d96b3ffb1dcc3d8b4ca0ccbb794253ab72aa
license    : GPL-2.0-or-later
component  : kde.desktop
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - pkgconfig(accounts-qt5)
    - kaccounts-integration-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kdoctools-devel
    - kio-devel
    - knotifications-devel
    - libkgapi-devel
    - qtkeychain-devel
rundeps    :
    - kaccounts-providers
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
